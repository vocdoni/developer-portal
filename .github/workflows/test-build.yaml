name: Test build

on:
  pull_request:
    branches:
      - '*'

jobs:
  test_build:
    name: Test build process
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build the Portal and generate the API docs
        run: yarn build